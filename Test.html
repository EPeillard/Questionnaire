<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
</head>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script>
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
</script>

<body>

    <h2>Sample Video</h2>
    
    <!-- Video element -->
    <video width="640" height="360" controls>
        <!-- MP4 is commonly supported -->
        <source src="pedestriansTrim.mp4" type="video/mp4">
        <!-- Fallback text if video is not supported -->
        Your browser does not support the video tag.
    </video>


    <div id="questionnaire" class="hidden">
        <h2>Questionnaire for this video</h2>
        <label>1. How engaging was the video? (1-5)</label><br>
        <input type="number" id="q1" min="1" max="5"><br><br>
        
        <label>2. How well did the video explain the feature? (1-5)</label><br>
        <input type="number" id="q2" min="1" max="5"><br><br>
        
        <label>3. Would you like more information on this feature?</label><br>
        <input type="radio" id="q3_yes" name="q3" value="Yes"> Yes<br>
        <input type="radio" id="q3_no" name="q3" value="No"> No<br><br>
        
        <button id="submitResponse">Submit and Next Video</button>
    </div>

    <button onclick="submitResponse(currentVideoId, document.getElementById('responseField').value)">Submit Response</button>

</body>
</html>
