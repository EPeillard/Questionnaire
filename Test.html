<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>



<body>

    <h2>Sample Video</h2>
    
    <!-- Video element -->
    <video width="640" height="360" controls>
        <!-- MP4 is commonly supported -->
        <source src="pedestriansTrim.mp4" type="video/mp4">
        <!-- Fallback text if video is not supported -->
        Your browser does not support the video tag.
    </video>


    <form id="questionnaire">
        <label for="q1">How would you rate the video?</label>
        <input type="number" id="q1" name="q1" min="1" max="5" required><br><br>
        <label for="q2">Comments:</label>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="submit()">Submit</button>
    </form>

</body>
</html>
